<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="screen">0</div>
            <div class="btnGroup">
                <div class="row">
            <button class="darkbtn">AC</button>
            <button class="darkbtn">+/-</button>
            <button class="darkbtn">%</button>
            <button class="lastbtn">/</button>
            </div>
            <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="lastbtn">x</button>
            </div>
            <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="lastbtn">-</button>
            </div>
            <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="lastbtn">+</button>
            </div>
            <div class="row">
            <button class="zerobtn">0</button>
            <button>.</button>
            <button class="lastbtn br8">=</button>
            </div>
</div>
        </div>
    </div>
</body>
</html>
